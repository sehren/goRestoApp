<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link rel="stylesheet" type="text/css" href="css/style.css">
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>REGISTER | goResto</title>
    </head>

    <body class="background1">
      <div class="container">
        <div class="row">
          <h1><a href="#"  class="white-text">GORESTO</a></h1>
          <form class="col s6 offset-s3" action="/admin-register" method="post" enctype="multipart/form-data">
            <div class="row">
                <div class="input-field">
                  <input id="name" type="text" class="validate font-color" name="name" required>
                  <label for="text" data-error="wrong" data-success="right" class="white-text">Nama Pemilik</label>
                </div>
                <div class="input-field">
                  <input id="namaRestoran" type="text" class="validate font-color" name="namaRestoran" required>
                  <label for="text" data-error="wrong" data-success="right" class="white-text">Nama Restoran</label>
                </div>
                <div class="file-field input-field">
                  <div class="btn">
                    <span>File</span>
                    <input type="file" name="restoran" required>
                  </div>
                  <div class="file-path-wrapper">
                    <input class="file-path validate" type="text" placeholder="Upload Foto Restoran">
                  </div>
                </div>
                <div class="file-field input-field">
                  <div class="btn">
                    <span>File</span>
                    <input type="file" name="pemilik" required>
                  </div>
                  <div class="file-path-wrapper">
                    <input class="file-path validate" type="text" placeholder="Upload Foto Pemilik Restoran">
                  </div>
                </div>
                <div class="input-field">
                  <input id="Email" type="email" class="validate font-color" name="email" required>
                  <label for="email" data-error="wrong" data-success="right" class="white-text">Email</label>
                </div>
                <div class="input-field">
                  <input id="Password" type="password" class="validate font-color" name="password" required>
                  <label for="password" class="white-text">Password</label>
                  <b class="red-text">{{message}}</b>
                </div>
              </div>     
              <div class="row">
                <a class="left font-color" href="/">Already a member ?</a>
              </div>
              <div class="row center-align">
                <button class="btn waves-effect waves-light" type="submit">SIGN UP</button>
              </div>
          </form>
        </div>
      </div>
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
