<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link rel="stylesheet" type="text/css" href="css/style.css">
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>LOGIN | goResto</title>
    </head>

    <body class="background1">
      <div class="container">
        <div class="row vwrap">
          <h1><a href="#"  class="white-text">GORESTO</a></h1>
          <form class="col s6 offset-s3" action="/admin-login" method="post">
              <div class="row">
                <div class="input-field">
                  <input id="Email" type="email" class="validate font-color" name="email">
                  <label for="email" data-error="wrong" data-success="right" class="white-text">Email</label>
                </div>
              </div> 
              <div class="row">
                <div class="input-field center-align">
                  <input id="Password" type="password" class="validate font-color" name="password">
                  <label for="password" class="white-text">Password</label>
                  <b class="red-text">{{message}}</b>
                </div>
              </div>
              <div class="row">
                <a class="col s4 left font-color" href="/register">Not a Member Yet ?</a>
                <a class="col s4 center-align font-color" href="tampilanKoki">Are you a Chief ?</a>
                <a class="col s4 right font-color modal-trigger" href="#forget">Forgot Password ?</a>
              </div>
              <br>
              <div class="row center-align">
                <button class="btn waves-effect waves-light" type="submit">login</button>
              </div>
          </form>
        </div>
      </div>
      <div id="forget" class="modal">
        <div class="modal-content">
          <h4>Reset Password</h4>
          <div class="input-field">
            <input id="email-forget" type="email" class="validate font-color" name="email">
            <label for="email" data-error="wrong" data-success="right">Email</label>
          </div>
        </div>
        <div class="modal-footer">
          <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat submit">Submit</a>
        </div>
      </div>
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script type="text/javascript">
        // $('.login').click(function(){
        //   var email = $('#Email').val(),
        //       pass = $('#Password').val()
        //       $.post("http://localhost:3000/admin-login",{email : email,password : pass},function(ev){
        //         if(ev=='login'){
        //           window.location.href="/";
        //         }
        //         else if(ev=='islog'){
        //           alert('email atau password salah')
        //         }
        //       })
        // })
        $('.submit').click(function(){
          $.post('http://localhost:3000/admin-forget',{email : $('#email-forget').val()},function(ev){
            Materialize.toast(ev, 4000)
          })
        })
        $(document).ready(function(){
          $('.modal').modal();

        });
      </script>
    </body>
  </html>
