<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="/css/materialize.min.css"  media="screen,projection"/>
      <link rel="stylesheet" type="text/css" href="/css/style.css">
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>Ganti Password</title>
    </head>

    <body>
      <div class="container">
        <div class="row vwrap">
          <h1 class="center-align"><a href="#" class="teal-text text-lighten-4">GANTI PASSWORD</a></h1>
          <form class="col s6 offset-s3" action="/adminforget/{{encrypt}}" method="post">
              <div class="row">
                <div class="input-field">
                  <input id="Email" type="email" class="font-color" name="email" value="{{email}}" disabled>
                  <label for="email">Email</label>
                </div>
                <div class="input-field">
                  <input id="Password" type="password" class="validate font-color" name="password">
                  <label for="password">Password baru</label>
                </div>
              </div>
              <div class="row center-align">
                <button class="btn waves-effect waves-light" type="submit">Submit</button>
              </div>
          </form>
        </div>
      </div>
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="/js/materialize.min.js"></script>
    </body>
  </html>
