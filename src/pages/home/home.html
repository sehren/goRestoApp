	<ion-refresher (ionRefresh)="doRefresh($event)">
    	<ion-refresher-content>
    		
    	</ion-refresher-content>
  	</ion-refresher>
	<ion-card *ngFor="let content of item" class="detail" (click)="goInside(content.idOwner)">
	  <img [src]="func.url+'/cover-restoran/'+content.imageName">
	  <ion-card-content>
	    <ion-card-title>
	      {{content.namaRestoran}}
	      </ion-card-title>
	    <p>
	    	{{content.address}}
	    </p>
	    

	    <ion-row>
		    <ion-col>
		      <button ion-button icon-start clear small (click)="tonavigate(content.address)">
		        <ion-icon name="navigate"></ion-icon>
		        <div>Navigate</div>
		      </button>
		    </ion-col>
		    <ion-col center text-right>
		      <button ion-button icon-start clear small *ngIf="content.time == 'buka'">
		      	<ion-badge color="secondary">BUKA</ion-badge>
		      </button>
		      <button ion-button icon-start clear small *ngIf="content.time == 'tutup'">
  					<ion-badge color="danger">TUTUP</ion-badge>
  				</button>
		    </ion-col>
		  </ion-row>
	    <!-- <button ion-button clear ><ion-icon name="ios-navigate"></ion-icon></button> -->
