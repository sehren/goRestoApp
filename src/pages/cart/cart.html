<ion-header>

  <ion-navbar>
    <ion-title>cart</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
	<ion-list *ngIf=" cart != ''">
		<ion-item *ngFor="let Cart of cart; let i = index" col-12>
			<h2>{{Cart.nama}}</h2>
			<ion-icon name="remove-circle" (click)="incDec(i,false)" large></ion-icon>
			{{Cart.qty}}
			<ion-icon name="add-circle" (click)="incDec(i,true)" large></ion-icon>
			<p item-end>Rp. {{Cart.price*Cart.qty}}</p>
			<button ion-button clear item-end (click)="hapus(Cart.idMakanan)">
			  <ion-icon name="close"></ion-icon>
			</button>
		</ion-item>
		<!-- <ion-item col-6>
		    <ion-label floating>No Meja</ion-label>
		    <ion-input type="text" [(ngModel)]="noMeja"></ion-input>
		</ion-item> -->
		<ion-item>
			<button ion-button full (click)="bayar()">Checkout</button>
		</ion-item>
	</ion-list>
	<ion-list *ngIf="cart == ''" text-center class="empty">
		<img src="assets/empty-cart.png">
		<h4 edge>Empty Menu</h4>
		<p>Looks like you haven't made your choice yet....</p>
		<button ion-button (click)="back()">Back to Menu</button>
	</ion-list>
</ion-content>
